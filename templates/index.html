<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taran‡§ó‡§ø‡§®‡•Ä - Alerts</title>
  <link rel="icon" type="image/jpg" href="/static/logo.jpg" />
  <img src="/static/logo.jpg" alt="Taran‡§ó‡§ø‡§®‡•Ä Logo" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #0a2470;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky; top: 0; z-index: 1000;
      flex-wrap: wrap;
    }
    .navbar-left {
      display: flex; align-items: center; gap: 10px;
    }
    .navbar-left img {
      height: 40px; width: 40px; border-radius: 50%;
    }
    .navbar-left h1 {
      font-size: 20px;
      white-space: nowrap;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    .navbar a:hover { color: #ffeb3b; }

    /* Hamburger */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        color: white;
      }
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #0a2470;
        margin-top: 10px;
        padding: 10px 0;
      }
      .navbar ul.show {
        display: flex;
      }
      .navbar ul li {
        text-align: center;
        padding: 8px 0;
      }
    }

    /* Hero */
    .hero { text-align: center; padding: 50px 20px; color: white; }
    .hero h2 { font-size: 32px; margin-bottom: 8px; }
    .hero p { font-size: 16px; opacity: 0.9; }

    /* Alerts grid */
    .container {
      padding: 30px 8%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .alert-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .alert-card:hover {
      transform: translateY(-6px);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    }
    .alert-icon { font-size: 34px; margin-bottom: 8px; }
    .alert-card h3 { font-size: 18px; margin-bottom: 6px; }
    .alert-card p { font-size: 14px; color: #555; }
    .badge {
      position: absolute; top: 12px; right: 12px;
      padding: 5px 10px; border-radius: 20px;
      font-size: 12px; font-weight: bold;
    }
    .high     { background: #ffebee; color: #c62828; }
    .medium   { background: #fff3e0; color: #ef6c00; }
    .advisory { background: #e3f2fd; color: #1565c0; }
    .caution  { background: #fffde7; color: #f9a825; }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.85);
      color: white; text-align: center;
      padding: 15px; margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="/static/logo.jpg" alt="Taran‡§ó‡§ø‡§®‡•Ä Logo" />
      <h1>Taran‡§ó‡§ø‡§®‡•Ä</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Map</a></li>
      <li><a href="#">Alerts</a></li>
      <li><a href="#">Safety</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Coastal Safety Alerts</h2>
    <p>Stay informed and stay safe ‚Äì live updates on natural hazards</p>
  </section>

  <!-- Alerts Grid -->
  <div class="container" id="alerts"></div>

  <!-- Footer -->
  <footer>¬© 2025 Taran‡§ó‡§ø‡§®‡•Ä | All Rights Reserved</footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    const icons = {
      tsunami: "üåä",
      storm: "üå™Ô∏è",
      flood: "üíß",
      cyclone: "üåÄ",
      rain: "üåßÔ∏è",
      wind: "üí®",
      default: "‚ö†Ô∏è"
    };

    const severityMap = {
      emergency: "high",
      warning: "medium",
      info: "advisory",
      caution: "caution"
    };

    async function loadAlerts() {
      try {
        const res = await fetch("/alerts");
        const data = await res.json();
        const container = document.getElementById("alerts");
        container.innerHTML = "";

        if (!data.length) {
          container.innerHTML = "<p>No alerts available ‚úÖ</p>";
          return;
        }

        data.forEach(alert => {
          const sevClass = severityMap[alert.severity] || "caution";
          const lowerTitle = alert.title.toLowerCase();
          const icon =
            Object.keys(icons).find(k => lowerTitle.includes(k)) 
            ? icons[Object.keys(icons).find(k => lowerTitle.includes(k))] 
            : icons.default;

          const card = document.createElement("div");
          card.className = "alert-card";

          card.innerHTML = `
            <div class="alert-icon">${icon}</div>
            <h3>${alert.title}</h3>
            <p>${alert.message}</p>
            <span class="badge ${sevClass}">${alert.severity}</span>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        console.error("Error loading alerts:", e);
        document.getElementById("alerts").innerHTML =
          "<p>‚ö†Ô∏è Failed to load alerts</p>";
      }
    }
    loadAlerts();
  </script>
</body>
</html>
